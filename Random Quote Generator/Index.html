<!DOCTYPE html>
<head>
<title>Random Quote Generator Zipline</title>
<link href="style.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
var quotes = [
"'Chimichangas!'",
"'SHORYUKEN'",
"'Now, GIMME YOUR MILK MONEY'",
"'A Poc-key-Lips. I think I found my new favorite word'",
"'Ah, go web your zipper closed'",
"'My common sense is tingling'",
"'You just killed the nice deranged chick from the juice bar that I was going to score with someday maybe!'",
"'Do I still think in those little yellow boxes?'",
]


function quoteGen() {
	var i = Math.floor((Math.random() * quotes.length));
	document.getElementById("quoteBox").innerHTML = quotes[i];
}
function tweetQuote() {
	var textToTweet = document.getElementById('quoteBox').innerHTML + 'Created using the Deadpool Quote Generator created by @MattTheWebDev';
	console.log(textToTweet);
	var twtLink ='http://twitter.com/home?status=' +encodeURIComponent(textToTweet);
	window.open(twtLink,'_blank');
}
</script>
<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>



<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Deadpool Quote Generator</h1>
<div id="quoteBox">
	"Quote Goes Here"

</div>
<div class="centerButton">
	<button class="button" type="button" onclick="quoteGen()">Click for a Random Quote!</button>
</div>
<div class="centerButton">
	<button class="button" type="button" onclick="tweetQuote()">Tweet This!</button>
</div>
</body>
</html>
