<!DOCTYPE html>
<head>
<title>Random Quote Generator Zipline</title>
<link href="style.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
var quotes = ["With Great Power Comes Great Responsiblity - Ben Parker", 
"Its clobberin time - The Thing",
"In brightest day, in blackest night, no evil shall escape my sight. Let those who worship evil's might, beware my power, Green Lantern's light! - Green Lantern Oath", 
"Discussion is for Bio Organisms - Deathlok", 
"If only those bricks could talk....the things they'd said would help build better prisions in the future - The Spirit"]


function quoteGen() {
	var i = Math.floor((Math.random() * 4) + 1);
	document.getElementById("quoteBox").innerHTML = quotes[i];
}


</script>
<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Random Quote Generator</h1>
<div id="quoteBox">
	"Quote Goes Here"

</div>
<div id="centerButton">
	<button type="button" onclick="quoteGen()">Click for a Random Quote!</button>
</div>
</body>
</html>
